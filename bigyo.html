<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토마토 비교</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <br>
        <br>
        <br><br>
        <h1>토마토 영양 성분 비교</h1>
        <p>A 토마토와 B 토마토의 당도, 산도, 비타민 C 농도의 변화를 비교해보세요.</p>
    </header>

    <main>
        <!-- A 토마토 정보 -->
        <section class="farm-info">
            <h2>A 토마토</h2>
            <div class="info-card">
                <p><strong>농가명:</strong> 청송 농장</p>
                <p><strong>품종:</strong> 샤인 토마토</p>
                <p><strong>GAP 인증:</strong> <span class="gap-certified">인증됨</span></p>
                <p><strong>위치:</strong> 경북 청송</p>
            </div>
        </section>

        <!-- B 토마토 정보 -->
        <section class="farm-info">
            <h2>B 토마토</h2>
            <div class="info-card">
                <p><strong>농가명:</strong> 고창 농장</p>
                <p><strong>품종:</strong> 썬 토마토</p>
                <p><strong>GAP 인증:</strong> <span class="gap-certified">인증됨</span></p>
                <p><strong>위치:</strong> 전북 고창</p>
            </div>
        </section>

        <!-- 비교 그래프 -->
        <section class="graph-section">
            <h2>영양 성분 비교 그래프</h2>
            <canvas id="comparisonChart"></canvas>
        </section>
    </main>

    <script>
        // A 토마토 데이터
        const dates = ['2023-09-01', '2023-09-15', '2023-09-30', '2023-10-15', '2023-10-31', '2023-11-15', '2023-11-30', '2023-12-15'];
        const aSweetnessData = [5.5, 6.0, 6.5, 7.0, 7.5, 8.0, 8.2, 8.5];
        const aAcidityData = [4.2, 4.1, 4.0, 3.9, 3.8, 3.7, 3.6, 3.5];
        const aVitaminCData = [15, 17, 20, 22, 25, 28, 30, 32];

        // B 토마토 데이터
        const bSweetnessData = [4.8, 5.2, 5.7, 6.3, 6.8, 7.1, 7.4, 7.8];
        const bAcidityData = [4.5, 4.4, 4.3, 4.2, 4.0, 3.9, 3.8, 3.7];
        const bVitaminCData = [12, 14, 16, 18, 21, 24, 26, 28];

        // 비교 그래프 생성
        const ctx = document.getElementById('comparisonChart').getContext('2d');
        const comparisonChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'A 토마토 - 당도 (Brix)',
                        data: aSweetnessData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: 'B 토마토 - 당도 (Brix)',
                        data: bSweetnessData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: 'A 토마토 - 산도 (Acidity)',
                        data: aAcidityData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: 'B 토마토 - 산도 (Acidity)',
                        data: bAcidityData,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: 'A 토마토 - 비타민 C (mg/100g)',
                        data: aVitaminCData,
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        fill: false,
                        pointRadius: 5
                    },
                    {
                        label: 'B 토마토 - 비타민 C (mg/100g)',
                        data: bVitaminCData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                        pointRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '날짜'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '농도'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
